<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="Bubble.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div class="p-head">
                <div class="e-box">
                   <h4>Hit</h4>
                   <div id="hit_n" class="box">0</div>
                </div>
                <div class="e-box">
                    <h4>Timer</h4>
                    <div id="time" class="box">60</div>
                </div>
                <div class="e-box">
                    <h4>Score</h4>
                    <div id="id_score" class="box">0</div>
                </div>
            </div>
            <div class="p-body">
                
            </div>
        </div>

        <div class="play-section">
            <h4>To start the game click Play</h4>
            <button class="play-btn">Play</button>
        </div>

        <div class="game-over-section">
            <h1 class="game-over">Game Over</h1>
            <h4 class="your-score"></h4>
            <button class="play-again-btn">Play again</button>
        </div>
        
    <script src="Bubble.js"></script>
</body>
</html>
